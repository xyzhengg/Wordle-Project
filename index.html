<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1> Let's play Wordle! </h1>
        <nav>
            <button class="play-again">Play Again</button>
        </nav>
        <section class="wordle-grid">
            <div class="row1 letter1" id="r1l1"></div>
            <div class="row1 letter2" id="r1l2"></div>
            <div class="row1 letter3" id="r1l3"></div>
            <div class="row1 letter4" id="r1l4"></div>
            <div class="row1 letter5" id="r1l5"></div>

            <div class="row2 letter1" id="r2l1"></div>
            <div class="row2 letter2" id="r2l2"></div>
            <div class="row2 letter3" id="r2l3"></div>
            <div class="row2 letter4" id="r2l4"></div>
            <div class="row2 letter5" id="r2l5"></div>

            <div class="row3 letter1" id="r3l1"></div>
            <div class="row3 letter2" id="r3l2"></div>
            <div class="row3 letter3" id="r3l3"></div>
            <div class="row3 letter4" id="r3l4"></div>
            <div class="row3 letter5" id="r3l5"></div>

            <div class="row4 letter1" id="r4l1"></div>
            <div class="row4 letter2" id="r4l2"></div>
            <div class="row4 letter3" id="r4l3"></div>
            <div class="row4 letter4" id="r4l4"></div>
            <div class="row4 letter5" id="r4l5"></div>

            <div class="row5 letter1" id="r5l1"></div>
            <div class="row5 letter2" id="r5l2"></div>
            <div class="row5 letter3" id="r5l3"></div>
            <div class="row5 letter4" id="r5l4"></div>
            <div class="row5 letter5" id="r5l5"></div>

            <div class="answer letter1" id="ansl1"></div>
            <div class="answer letter2" id="ansl2"></div>
            <div class="answer letter3" id="ansl3"></div>
            <div class="answer letter4" id="ansl4"></div>
            <div class="answer letter5" id="ansl5"></div>
        </section>

        <section class= "keyboard">
            <div class="keyboard-row1">
                <button class="q">q</button>
                <button class="w">w</button>
                <button class="e">e</button>
                <button class="r">r</button>
                <button class="t">t</button>
                <button class="y">y</button>
                <button class="u">u</button>
                <button class="i">i</button>
                <button class="o">o</button>
                <button class="p">p</button>
            </div>
        </section>
            <div class="keyboard-row2">
                <button class="a">a</button>
                <button class="s">s</button>
                <button class="d">d</button>
                <button class="f">f</button>
                <button class="g">g</button>
                <button class="h">h</button>
                <button class="j">j</button>
                <button class="k">k</button>
                <button class="l">l</button>
            </div>
            <div class="keyboard-row3">
                <button class="z">q</button>
                <button class="x">w</button>
                <button class="c">e</button>
                <button class="v">r</button>
                <button class="b">t</button>
                <button class="n">y</button>
                <button class="m">u</button>
                <button class="backspace">backspace</button>
            </div>
        </section>
        <section>
            <button class="submit" >Submit</button>

        </section>
        <footer>
            <p> by xyzTheAwesome</p>
        </footer>

        <script src="./script.js" async defer></script>
    </body>
</html>
